org","isOutlinkReady":true,"curation":"AutoCurated","hasTaxonData":false,"recordCount":8537724,"updatedAt":"2025-01-31"},{"id":93,"title":"Passiflora vernacular names","titleShort":"Passiflora vernacular names","description":"Passiflora vernacular names","curation":"NotCurated","hasTaxonData":false,"recordCount":7,"updatedAt":"2012-02-09"},{"id":94,"title":"Inventory of Fish Species in the Wami River Basin","titleShort":"Inventory of Fish Species in the Wami Riv...","description":"Inventory of fish fauna for use in assessing the environmental flow of the Wami River Sub-Basin i.e. how much water is needed for human uses and sustaining ecological integrity of the river?","curation":"NotCurated","hasTaxonData":false,"recordCount":35,"updatedAt":"2012-02-09"},{"id":95,"title":"Pheasant Diversity and Conservation in the Mt. Gaoligonshan Region","titleShort":"Pheasant Diversity and Conservation in th...","description":"A jouranal article that describes about the status of Phaesant species diversity in the Mt. Gaologongshan region in Yunnan, P. R. China","curation":"NotCurated","hasTaxonData":false,"recordCount":21,"updatedAt":"2012-02-09"},{"id":96,"title":"Finding Species","titleShort":"Finding Species","description":"Uses compelling and original professional-grade photographic images, technology, and on-the-ground field experience to “give a face to biodiversity,” promoting the conservation of threatened species and habitats.","curation":"NotCurated","hasTaxonData":false,"recordCount":130,"updatedAt":"2012-02-09"},{"id":97,"title":"Birds of Lindi Forests Plantation","titleShort":"Birds of Lindi Forests Plantation","description":"The survey was conducted around Lindi Forests plantation mainly to identify birds of the area fo better management and conservation of the forest.","curation":"NotCurated","hasTaxonData":false,"recordCount":48,"updatedAt":"2012-02-09"},{"id":98,"title":"Nemertea","titleShort":"Nemertea","description":"{}","curation":"NotCurated","hasTaxonData":false,"recordCount":147,"updatedAt":"2012-02-09"},{"id":99,"title":"Kihansi Gorge Amphibian Species Checklist","titleShort":"Kihansi Gorge Amphibian Species Checklist","description":"This is a checklist of Amphibian Species in the Kihansi Gorge in the Udzungwa Tanzania. It is an important information on Biodiversity status of the Udzungwa Mountains as a Mega Biodiverse Hotspot of the Eastern Arc Mountains. It contains endemic and species with the risk of extinction (endangered, critically endangered, extinct in the wild). The studies on amphibian species commenced with the discovery of the Kihansi Spray Toad (KST) (Nectophrynoides asperginis) in December 1996 and its description in 1998 (Poynton et al., 1998). To date several species of amphibians in the Order Anura in Five different Families have been identified to exist in the Kihansi Gorge. Unfortunately Nectophrynoides asperginis went extinct in the wild mainly due to habitat alteration by the Kihansi River water abstraction where water is used for Hydro power project. Further studies are underway to establish the exact cause of the population crash of KST in the Kihansi Gorge as one of the effort to bring back the KST population in the  wild. These include the studies on Chytrid fungus, sediments flush from the reservoir,agricultural pesticide residue and water quality changes. Thanks to the Captive breeding programs that the species is under control for reintroduction back to its original habitat. This description therefore intends to report the amphibians occurring in the Kihansi Gorge i.e. amphibians occurring in the Spray Wetlands, at the edges of the spray wetlands as well as those appearing in other areas of the gorge. These are important for testing different scientific scenarios related to KSTs disappearance in the Kihansi Gorge since 2003.","curation":"NotCurated","hasTaxonData":false,"recordCount":12,"updatedAt":"2012-02-09"},{"id":100,"title":"Mushroom Observer","titleShort":"Mushroom Observer","description":"Purpose: record observations about mushrooms, help people identify mushrooms they aren’t familiar with, and expand the community around the scientific exploration of mushrooms (mycology)","curation":"NotCurated","hasTaxonData":false,"recordCount":177,"updatedAt":"2012-02-09"},{"id":101,"title":"TaxonConcept","titleShort":"TaxonConcept","description":"TaxonConcept provides human and machine readable species description documents that help describe the attributes and variation within a species. These documents stabilize the \"meaning\" of these species identifiers to improve large scale data integration.","curation":"NotCurated","hasTaxonData":false,"recordCount":248,"updatedAt":"2012-02-09"},{"id":102,"title":"Amphibia and Reptilia of Yunnan","titleShort":"Amphibia and Reptilia of Yunnan","description":"A book edited by Yang Datong (Chief editor) and Rao Dingqi (Deputy editor), and published by Yunnan Publishing Group Corporation, Yunnan Science and Technology Press, Kunming, 2008.\n\nIn this book, 115 speies of amphibinas and 162 species of reptiles are described. Among them are seven new species of Frog. All of the species described in the book are based on over 20,000 specimens that occurs in Yunnan, described by staff of herbpetology section of Kunming Institue of Zoology. The book lists amphibian and reptile species from 6 natural geographial regions and 12 natural reservs of Yunnan. \n\nPreface to the book is in English. Also includes 240 colour photographs.","curation":"NotCurated","hasTaxonData":false,"recordCount":286,"updatedAt":"2012-02-09"},{"id":103,"title":"Common names of Chilean Plants","titleShort":"Common names of Chilean Plants","description":"Common names of Chilean Plants www.florachilena.cl","curation":"NotCurated","hasTaxonData":false,"recordCount":249,"updatedAt":"2012-02-09"},{"id":104,"title":"Invasive Species of Belgium","titleShort":"Invasive Species of Belgium","description":"The Belgian Forum on Invasive Species (BFIS) is an informal structure animated by the Belgian Biodiversity Platform where in scientists interested in biological invasions are involved.","curation":"NotCurated","hasTaxonData":false,"recordCount":100,"updatedAt":"2012-02-09"},{"id":105,"title":"ZooKeys","titleShort":"ZooKeys","description":"ZooKeys is a peer-reviewed, open-access, rapidly produced journal launched to support free exchange of ideas and information in systematic zoology.","curation":"Curated","hasTaxonData":false,"recordCount":466,"updatedAt":"2012-02-09"},{"id":106,"title":"COA Wildlife Conservation List","titleShort":"COA Wildlife Conservation List","description":"Taiwan's unique geographical location and varied topography resulted in diverse fauna on this beautiful island. However, excessive land development and resource utilization have incessantly squeezed the space for the survival of wildlife. Wildlife conservation is not just a simple act of protection, it warrants reasonable and sustainable use of natural resources.\n\nThe Wildlife Conservation Act, enacted by Council of Agriculture, Executive Yuan, is an important legal basis for wildlife management and habitat protection. Its purpose is to maintain species diversity and ecological balance. The government and related conservation organizations have designated 17 wildlife refuges. Not only are they the subject of academic researches, they are also the indicators of environmental quality. The checklist of Taiwan (TaiBNET) lists 238 endangered, rare, and other protected species of wildlife in Taiwan. The database also provides information on these species, such as their scientific names (including authors and years), common names, and synonyms. Through Taiwan Biodiversity Information Facility (TaiBIF), the information can be shared and exchanged with other GBIF participants. Users can use keywords to link to other websites with relevant information. All these efforts will result in the circulation of information in the fields of research, education and conservation, which in turn will arouse global attention to the protection of wildlife.","curation":"NotCurated","hasTaxonData":false,"recordCount":232,"updatedAt":"2012-02-09"},{"id":107,"title":"AskNature","titleShort":"AskNature","description":"AskNature's goal is to connect innovative minds with life's best ideas, and in the process, inspire technologies that create conditions conducive to life.","curation":"NotCurated","hasTaxonData":false,"recordCount":795,"updatedAt":"2012-02-09"},{"id":108,"title":"China: Yunnan, Southern Gaoligongshan, Rapid Biological Inventories Report No. 04","titleShort":"China: Yunnan, Southern Gaoligongshan, Ra...","description":"Rapid biological inventories are meant to catalyze effective action for conservation in threatened regions of high biological diversity and uniqueness. The book summarises the result of rapid biological and social inventories carried out by team of scientists in the Southern GaoligongShan of Yunnan in China. The biological inventories do not attempt to produce an exhaustive list of species or higher taxa. Rather, the rapid surveys (1) identify the important biological communities in the site or region of interest and (2) determine whether these communities are of outstanding quality and significance in a regional\nor global context. During rapid social asset inventories, scientists and local communities collaborate to identify patterns of social organization and opportunities for capacity building.","curation":"NotCurated","hasTaxonData":false,"recordCount":661,"updatedAt":"2012-02-09"},{"id":109,"title":"Native Orchids from Gaoligongshan Mountains, China","titleShort":"Native Orchids from Gaoligongshan Mountai...","description":"Describes about 352 species of Orchids from the Gaoligong Mountain in Yunnan, P.R China, also provides coloured photographs and brief description.","curation":"NotCurated","hasTaxonData":false,"recordCount":346,"updatedAt":"2012-02-09"},{"id":110,"title":"Illinois Wildflowers","titleShort":"Illinois Wildflowers","description":"Contains descriptions, photographs, and range maps of many wildflowers in Illinois.","curation":"NotCurated","hasTaxonData":false,"recordCount":801,"updatedAt":"2012-02-09"},{"id":112,"title":"Coleorrhyncha Species File","titleShort":"Coleorrhyncha Species File","description":"This file contains taxon names and related nomenclatural information for the suborder Coleorrhyncha originating from the Coleorrhyncha Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":166,"updatedAt":"2012-02-09"},{"id":113,"title":"Zoological names","titleShort":"Zoological names","curation":"NotCurated","hasTaxonData":false,"recordCount":1037,"updatedAt":"2012-02-09"},{"id":114,"title":"Peces de la zona hidrogeográfica de la Amazonia, Colombia (Spreadsheet)","titleShort":"Peces de la zona hidrogeográfica de la A...","description":"Se registra un total de 753 especies para la zona hidrogeográfica del Amazonas, agrupadas en 14 órdenes y 47 familias. Los órdenes con mayor representación específica fueron: Characiformes (367 spp.), Siluriformes (228 spp.) y Perciformes (87 spp.). Los 11 órdenes restantes presentaron de 34 a una sola especie. La familia con la mayor riqueza fue Characidae (208 spp.) que representa el 27,6% del total de las especies.","curation":"NotCurated","hasTaxonData":false,"recordCount":1105,"updatedAt":"2012-02-09"},{"id":115,"title":"Eastern Mediterranean Syllidae","titleShort":"Eastern Mediterranean Syllidae","description":"Occurence records of Syllidae (Annelida:Polychaeta) from three locations in the Eastern Mediterranean Sea (Crete (Greece) and Israel).","curation":"NotCurated","hasTaxonData":false,"recordCount":1123,"updatedAt":"2012-02-09"},{"id":116,"title":"Gaoligong Shan Medicinal Plants Checklist","titleShort":"Gaoligong Shan Medicinal Plants Checklist","description":"The book is the fifth volume of the Gaoligong Shan Research Series. The Editors are Qian Zigang and Li Anhua, and is published by Science Press,China, published in 2008.","curation":"NotCurated","hasTaxonData":false,"recordCount":1299,"updatedAt":"2012-02-09"},{"id":117,"title":"Birds of Tansania","titleShort":"Birds of Tansania","description":"Tanzania has the richest bird life which now stands at 1,148 known species. However, this information is currently not freely available for public use. A checklist presented here is the first reading online for anyone interested in understanding of the birds of Tanzania. The nomenclature is based on Britton, P.E. (Ed.) (1980) Birds of East Africa (EANHS) with update versions provided in Tanzania Bird Atlas. Endemic species are marked by a letter E. Although this list is subject to changes due to usual taxonomic revisions and/or new records provided it is a useful guidance especially to those without access to recent literature. Kiswahili names are from Mlingwa, C.O.F. (2000) Checklist of Kiswahili names of the Birds of Tanzania, Wildlife Conservation Society of Tanzania. \nWe are privileged to have the opportunity to compile the checklist for Tanzania Biodiversity Information Facility (TanBIF) under COSTECH. We commend this initiative meant to reach a wider audience.","curation":"NotCurated","hasTaxonData":false,"recordCount":1148,"updatedAt":"2012-02-09"},{"id":118,"title":"AmphibiaWeb","titleShort":"AmphibiaWeb","description":"AmphibiaWeb is an online system that provides access to information on amphibian declines, conservation, natural history, and taxonomy.","curation":"NotCurated","hasTaxonData":false,"recordCount":1829,"updatedAt":"2012-02-09"},{"id":119,"title":"Tansania Plant Specimens","titleShort":"Tansania Plant Specimens","description":"Plants are a vital part of the world’s biodiversity, yet they are endangered by a combination of factors: over-exploitation, agricultural activities and forestry practices, urbanization, land use changes and spread of invasive species. Therefore, the need for data basing and digitizing the rich flora of Tanzania is equally important in order to catch up with an alarming rate of natural habitats degradation. Also The   available data is not easily accessible to the public and other institutions for use.","curation":"NotCurated","hasTaxonData":false,"recordCount":3173,"updatedAt":"2012-02-09"},{"id":120,"title":"Papahanaumokuakea Marine National Monument","titleShort":"Papahanaumokuakea Marine National Monument","description":"PMNM initial species list test data.","curation":"NotCurated","hasTaxonData":false,"recordCount":3609,"updatedAt":"2012-02-09"},{"id":121,"title":"Taiwanese IUCN species list","titleShort":"Taiwanese IUCN species list","description":"The Red List of Threatened Species, published by International Union for Conservation of Nature (IUCN), lists the conservation status of a representative selection of plant and animal species according to the level of threat to their survival. A species may have a limited distribution or be found only in a small area in a country. From the point of view of biodiversity, however, the extinction of any species can prompt a global impact. Therefore, the related information of an endangered species should be recognized and its conservation effort be executed.\n\nIUCN estimates that there are 20,000 endangered species. The checklist of Taiwan (TaiBNET) lists 127 species as vulnerable (VU) or higher levels. The scientific name (including author and year), common names, synonyms, assessment level, and other information of these species are also included in the database. Taiwan, even the whole world, needs to actively promote the conservation work of these species. Through Taiwan Biodiversity Information Facility (TaiBIF), the information of Taiwan’s endangered species can be shared and exchanged with other GBIF participants. Users can use keywords to link to other websites with relevant information. All these efforts are to draw the world's attention to the conservation issue of endangered animals and plants.","curation":"NotCurated","hasTaxonData":false,"recordCount":587,"updatedAt":"2012-02-09"},{"id":122,"title":"BioPedia","titleShort":"BioPedia","description":"Bio*pedia is a communal repository of descriptions of organisms. Bio*pedia works in conjunction with the STAR biodiversity web sites, such as micro*scope, and with the Encyclopedia of Life.","curation":"NotCurated","hasTaxonData":false,"recordCount":4841,"updatedAt":"2012-02-09"},{"id":123,"title":"AnAge","titleShort":"AnAge","description":"AnAge is a database of longevity and ageing in animals. It features quantitative life history data for over 4,000 species, including extensive longevity records, body masses at different developmental stages, reproductive data, and physiological traits re","curation":"NotCurated","hasTaxonData":false,"recordCount":3467,"updatedAt":"2012-02-09"},{"id":124,"title":"Embioptera Species File","titleShort":"Embioptera Species File","description":"This file contains taxon names and related nomenclatural information for the order Embioptera originating from the Embioptera Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":587,"updatedAt":"2012-02-09"},{"id":125,"title":"Global Invasive Species Database","titleShort":"Global Invasive Species Database","description":"The Global Invasive Species Database is a free, online searchable source of information about species that negatively impact biodiversity. The GISD aims to increase public awareness about invasive species and to facilitate effective prevention and management activities by disseminating specialist’s knowledge and experience to a broad global audience. It focuses on invasive alien species that threaten native biodiversity and covers all taxonomic groups from micro-organisms to animals and plants.","curation":"NotCurated","hasTaxonData":false,"recordCount":833,"updatedAt":"2012-02-09"},{"id":126,"title":"Sendoya S., Fernández F. AAT de hormigas (Hymenoptera: Formicidae) del Neotrópico 1.0 2004 (Spreadsheet)","titleShort":"Sendoya S., Fernández F. AAT de hormigas...","description":"Se presenta una lista sinonímica de las subfamilias, tribus, géneros y de las especies de hormigas presentes en todo el neotrópico, considerando las regiones incluidas desde el sur de los Estados Unidos hasta Argentina, (incluyendo el caribe). La mayoria de los registros anteriores a 1995 están basados en el catálogo Bolton (1995), por lo que se recomienda su consulta para información más detallada.","curation":"NotCurated","hasTaxonData":true,"recordCount":4315,"updatedAt":"2012-02-09"},{"id":127,"title":"Flora of Gaoligong Mountains","titleShort":"Flora of Gaoligong Mountains","description":"The Book covers all the seed plants found in the Gaoligong Mountains, including 2 phyla, 210 families, 1086 genera and 4303 species and varieties. Each species is listed with scientific name, distribution, collection number, life form, habitat, altitude, economic uses and scientific value.","curation":"NotCurated","hasTaxonData":false,"recordCount":4284,"updatedAt":"2012-02-09"},{"id":128,"title":"ARKive","titleShort":"ARKive","description":"ARKive is a Wildscreen initiative – a non-profit charitable organization dedicated to promoting the public understanding of biodiversity and the need for its conservation.","curation":"NotCurated","hasTaxonData":false,"recordCount":2693,"updatedAt":"2012-02-09"},{"id":129,"title":"True Fruit Flies (Diptera, Tephritidae) of the Afrotropical Region","titleShort":"True Fruit Flies (Diptera, Tephritidae) o...","description":"This checklist covers all relevant information of the major dacine fruit fly genera of Africa.\nInitially established under the ENBI project, it provides a list current taxonomic status of species involved, as well as synonymy.\nLimitations of scope: the pilot study is focusing on a group of Afrotropical fruit flies only. Reason is that, over the last decade years several projects have focused on this group (cf. above) and that a mass of specimen related data are available. Afrotropical is used here in the biogeographical sense, hence the region below of the Sahara dessert. However, some additional records from northern Africa and the Middle East are included but not as exhaustive as those for the true Afrotropical region.","curation":"NotCurated","hasTaxonData":true,"recordCount":495,"updatedAt":"2012-02-09"},{"id":130,"title":"3i - Typhlocybinae Database","titleShort":"3i - Typhlocybinae Database","description":"3I (Internet-accessible Interactive Identification) is a set of software tools for creating on-line identification keys, taxonomic databases, and virtual taxonomic revisions.","curation":"NotCurated","hasTaxonData":false,"recordCount":11199,"updatedAt":"2012-02-09"},{"id":131,"title":"CATE Sphingidae","titleShort":"CATE Sphingidae","description":"An open-access taxonomic web-revision of the Sphingidae (Hawkmoths)","curation":"NotCurated","hasTaxonData":true,"recordCount":5222,"updatedAt":"2012-02-09"},{"id":132,"title":"ZooBank","titleShort":"ZooBank","description":"ZooBank Registered Names.","curation":"Curated","hasTaxonData":false,"recordCount":5499,"updatedAt":"2012-02-09"},{"id":133,"title":"Diatoms","titleShort":"Diatoms","description":"Kociolek, P., P. Hargraves, D. Williams, M. Sullivan, A. Witkowski, E. Theriot, M. Ashworth, A. Thessen and D. Patterson. 2010. The Diatoms Classification. http://diatoms.lifedesks.org..\nThis is a global, consensus-based classification for diatoms first","curation":"NotCurated","hasTaxonData":false,"recordCount":13058,"updatedAt":"2012-02-09"},{"id":134,"title":"AntWeb","titleShort":"AntWeb","description":"AntWeb is generally recognized as the most advanced biodiversity information system at species level dedicated to ants.","curation":"NotCurated","hasTaxonData":false,"recordCount":14240,"updatedAt":"2012-02-09"},{"id":135,"title":"Endemic species in Taiwan","titleShort":"Endemic species in Taiwan","description":"Taiwan is a continental island, located between the southeastern coastline of mainland China and Japan's Ryukyu Islands. With diverse terrain and wide range of vertical elevations, Taiwan has tropical, subtropical, temperate, and frigid climate zones. These unique geographical conditions, coupled with the effect of habitat isolation, gave Taiwan its high biodiversity.\n\nThe endemic species of Taiwan denotes the native plants and animals of Taiwan and its offshore islands such as Penghu Archipelago, Orchid Island, Green Island, etc. Even though the areas are small, the Checklist of Taiwan (TaiBNET) lists around 50,000 valid species scientific names. Among them, 8,000 are endemic species (including endemic subspecies and varietas), showing the abundance of Taiwan’s endemic Species. TaiBNET also provides information on these species, such as their scientific names (including authors and years), common names, and synonyms. Through Taiwan Biodiversity Information Facility (TaiBIF), the information on these endemic species are published and then shared and exchanged with other GBIF participants. Users can use keywords to link to other websites with relevant information. All these efforts will result in the circulation and utilization of information in the areas of research, education and conservation.","curation":"NotCurated","hasTaxonData":false,"recordCount":8174,"updatedAt":"2012-02-09"},{"id":136,"title":"Dermaptera Species File","titleShort":"Dermaptera Species File","description":"This file contains taxon names and related nomenclatural information for the order Dermaptera originating from the Dermaptera Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":2918,"updatedAt":"2012-02-09"},{"id":137,"title":"Mantodea Species File","titleShort":"Mantodea Species File","description":"This file contains taxon names and related nomenclatural information for the order Mantodea originating from the Mantodea Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":3911,"updatedAt":"2012-02-09"},{"id":138,"title":"Birds of the World: Recommended English Names","titleShort":"Birds of the World: Recommended English N...","description":"This initiative provides a set of unique English-language names for the extant species of the birds of the world. The names are based on a consensus of leading ornithologists worldwide and conform to standard rules of construction.\u003cbr/\u003e\u003cbr/\u003eThe English names recommended here are:\u003cbr/\u003e\u003cbr/\u003ebased on explicit guidelines and spelling rules\u003cbr/\u003eselected to involve minimal use of hyphens for group names\u003cbr/\u003eanglicized without glottal stops, accents, and the like\u003cbr/\u003ebased on interregional agreement and global consensus, with compromises\u003cbr/\u003eselected with deference to long-established names\u003cbr/\u003ealigned with current species taxonomy\u003cbr/\u003eavailable for general adoption\u003cbr/\u003esponsored and endorsed by the IOC and by committee members\u003cbr/\u003eThis was a volunteer, community effort on behalf of the International Ornithological Congress (IOC).\u003cbr/\u003e\u003cbr/\u003eCommissioned in 1991, the project took 15 years to complete. All participants gave freely and generously of their valuable time and resources. We waived royalty rights and subsidized the publication of the work to maximize its quality and affordability.\u003cbr/\u003e\u003cbr/\u003eWide dissemination, use, and improvement of the recommended International English names are our only goals. Gratis license to use this list in derivative works can be obtained by writing Frank Gill, P.O. Box 428 , Rushland PA 18956.\u003cbr/\u003e\u003cbr/\u003eIn the spirit of realized humility, we dedicate this work to Burt L. Monroe Jr. We just finished the first phase of what he started.\u003cbr/\u003e\u003cbr/\u003eFrank Gill and Minturn Wright \u003cbr/\u003eCo-chairs, IOC Standing Committee on English Names  \u003cbr/\u003eApril 2007","curation":"NotCurated","hasTaxonData":false,"recordCount":12974,"updatedAt":"2012-02-09"},{"id":139,"title":"New Zealand Animalia","titleShort":"New Zealand Animalia","description":"{}","curation":"NotCurated","hasTaxonData":false,"recordCount":34004,"updatedAt":"2012-02-09"},{"id":140,"title":"Blattodea Species File","titleShort":"Blattodea Species File","description":"This file contains taxon names and related nomenclatural information for the order Blattodea originating from the Blattodea Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":6660,"updatedAt":"2012-02-09"},{"id":141,"title":"Plecoptera Species File","titleShort":"Plecoptera Species File","description":"This file contains taxon names and related nomenclatural information for the order Plecoptera originating from the Plecoptera Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":5071,"updatedAt":"2012-02-09"},{"id":143,"title":"Coreoidea Species File","titleShort":"Coreoidea Species File","description":"This file contains taxon names and related nomenclatural information for the superfamily Coreoidea originating from the Coreoidea Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":4375,"updatedAt":"2012-02-09"},{"id":144,"title":"Freshwater Animal Diversity Assessment - Normalized export","titleShort":"Freshwater Animal Diversity Assessment - ...","description":"The Freshwater Animal Diversity Assessment (FADA) database contains authoritative species lists for several taxonomic groups and distribution data at the level of faunistic regions. The groups currently published (27-05-2011) include Halacaridae, Cnidaria-Hydroida, Cladocera, Copepoda, Mysidaceae, Ephemeroptera, Plecoptera, Macrophytes, Bivalvia, Nematomorpha, Rotifera, Fish and Mammals","curation":"NotCurated","hasTaxonData":true,"recordCount":37608,"updatedAt":"2012-02-09"},{"id":145,"title":"Catalogue of Vascular Plant Species of Central and Northeastern Brazil","titleShort":"Catalogue of Vascular Plant Species of Ce...","description":"NY Botanical Garden's International Plant Science Center is one of the few institutions worldwide with the resources, collections, and expertise to develop the information needed to understand and manage plant diversity","curation":"NotCurated","hasTaxonData":false,"recordCount":98719,"updatedAt":"2012-02-09"},{"id":146,"title":"Wikipedia in EOL","titleShort":"Wikipedia in EOL","description":"The free encyclopedia.","curation":"NotCurated","hasTaxonData":false,"recordCount":39051,"updatedAt":"2012-02-09"},{"id":147,"uuid":"ddb164f4-045c-4b0c-b2b5-7772b12dcfe1","title":"Database of Vascular Plants of Canada (VASCAN)","titleShort":"VASCAN","version":"2024-08-29","description":"The Database of Vascular Plants of Canada or VASCAN (http://data.canadensys.net/vascan) is a comprehensive and curated checklist of all vascular plants reported in Canada, Greenland (Denmark), and Saint Pierre and Miquelon (France). VASCAN was developed at the Université de Montréal Biodiversity Centre and is maintained by a group of editors and contributors. For every core taxon in the checklist (species, subspecies, or variety), VASCAN provides the accepted scientific name, the accepted French and English vernacular names, and their synonyms/alternatives in Canada, as well as the distribution status (native, introduced, ephemeral, excluded, extirpated, doubtful or absent) of the plant for each province or territory, and the habit (tree, shrub, herb and/or vine) of the plant in Canada. For reported hybrids (nothotaxa or hybrid formulas) VASCAN also provides the hybrid parents, except if the parents of the hybrid do not occur in Canada. All taxa are linked to a classification. VASCAN refers to a source for all name, classification and distribution information.\n\nAll data have been released to the public domain under a CC0 waiver and are available through Canadensys and the Global Biodiversity Information Facility (GBIF). VASCAN is a service to the scientific community and the general public, including administrations, companies, and non-governmental organizations.","curation":"NotCurated","hasTaxonData":true,"recordCount":33304,"updatedAt":"2024-10-08"},{"id":148,"title":"Phasmida Species File","titleShort":"Phasmida Species File","description":"This file contains taxon names and related nomenclatural information for the order Phasmida originating from the Phasmida Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":4610,"updatedAt":"2012-02-09"},{"id":149,"title":"Ocean Biodiversity Information System","titleShort":"OBIS","description":"OBIS was established by the Census of Marine Life program (www.coml.org). It is an evolving strategic alliance of people and organizations sharing a vision to make marine biogeographic data, from all over the world, available over the World Wide Web.","curation":"NotCurated","hasTaxonData":false,"recordCount":65535,"updatedAt":"2012-02-09"},{"id":150,"title":"USDA NRCS PLANTS Database","titleShort":"USDA NRCS PLANTS Database","description":"The PLANTS Database provides standardized information about the vascular plants, mosses, liverworts, hornworts, and lichens of the U.S. and its territories.","curation":"NotCurated","hasTaxonData":false,"recordCount":67374,"updatedAt":"2012-02-09"},{"id":151,"title":"Catalog of Fishes","titleShort":"Catalog of Fishes","description":"The Catalog of Fishes is a comprehensive compilation of the scientific names for fishes, edited William N. Eschmeyer.","curation":"Curated","hasTaxonData":false,"recordCount":66354,"updatedAt":"2012-02-09"},{"id":152,"title":"Aphid Species File","titleShort":"Aphid Species File","description":"This file contains taxon names and related nomenclatural information for the infraorder Aphidomorpha, including aphids and their relatives, originating from Aphid Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":11331,"updatedAt":"2012-02-09"},{"id":153,"title":"The National Checklist of Taiwan","titleShort":"The National Checklist of Taiwan","description":"The catalog of Taiwanese species is call \"TaiBNET\" and the national node of GBIF (Global Biodiversity Information Facility) in Taiwan is called \"TaiBIF\". Currently, the websites have been established at Academia Sinica (http://taibnet.sinica.edu.tw and http://www.gbif.org.tw). Both of the Biodiversity Research Center and the Computing Center of Academia Sinica are in charge of the maintenance and the updating biodiversity related information and data.\n\nThrough the node, the background of participating GBIF, related documents, news, upcoming conferences, name list of Taiwanese taxonomists, catalog of life in Taiwan, specimen database, biodiversity related organization, team research projects, independent biological databases, natural heritage, and local publications etc. can be accessed. Among them, \"Name list of Taiwanese taxonomists\" and \"Catalog of Life of Taiwan\" are one promoting project sponsored by the National Science Council. So far, 236 local taxonomists have included their titles, telephones, e-mail addresses, and the taxa that they are expertised. In the future, we hope to include all of the ecologists or the applied scientists in agriculture, forestry, fishery, and animal husbandry in the name list.\n\nThe first phase of Catalog of Life in Taiwan will contain the following items of animals (including insects), plants, and fungi: species names, authors and year, suggested Chinese names, endemic in Taiwan or not, their classification hierarchy, the most authorized citation proving that particular species has occurred in Taiwan. Users can get the name list of one group of organisms through keywords search, species name searching, or image searching etc. Further information of each species can be obtained through the hyperlink to more than 18 well-known global databases or networks, such as Species2000 and ITIS etc. Right now, more than 30,000 species have been compiled, and we hope to collect more than 60,000 species by July 2004. Species checklist of the microorganisms will be included next year. We hope to get more funding and collaborators in the next phase to collect specimen or ecological photos (endemic species first), description (morphology, ecology and biology), geographical distribution, synonyms, literatures, as well as deposited specimen data for each species.\n\nThrough this node, the most authorized information of high biodiversity and endemism of Taiwan can be exchanged and shared with other GBIF participants. This mission is also requested by both of the Convention on Biological Diversity and GBIF to each member because in such a way, education, research, and conservation of biodiversity in the world could be promoted effectively.","curation":"NotCurated","hasTaxonData":false,"recordCount":52611,"updatedAt":"2012-02-09"},{"id":154,"title":"Psocodea Species File","titleShort":"Psocodea Species File","description":"This file contains taxon names and related nomenclatural information for the order Psocodea originating from the Psocodea Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":7517,"updatedAt":"2012-02-09"},{"id":155,"uuid":"bacd21f0-44e0-43e2-914c-70929916f257","title":"FishBase","titleShort":"FishBase","description":"FishBase, a  global information system with all you ever wanted to know about fishes. FishBase is a relational database with information to cater to different professionals such as research scientists, fisheries managers, zoologists and many more.","homeURL":"https://www.fishbase.in/home.htm","curation":"Curated","hasTaxonData":false,"recordCount":88919,"updatedAt":"2012-02-09"},{"id":156,"title":"3i - Typhlocybinae Database","titleShort":"3i - Typhlocybinae Database","description":"World Typhlocybinae database","curation":"NotCurated","hasTaxonData":true,"recordCount":14272,"updatedAt":"2012-02-09"},{"id":157,"title":"Belgian Species List","titleShort":"Belgian Species List","description":"This resource was created by publishing the backend database of the Belgian Species List website (www.species.be). This publishing work has been done by the Belgian Biodiversity Platform (http://www.biodiversity.be) in the framework of the \"GBIF award for evaluating checklist publication format\" during May 2011.\n\nData extracted by Francis Strobbe on May 27th 2011.\n\nAbstract of the Belgian Species List project:\nSince almost a year now, people of all ages can access the Belgian Species List for an extensive overview of the biodiversity in Belgium. Animals, plants, fungi: you can make your way through a total of more than 32.000 species!\n\nThe Belgian species list was set up by the RBINS – the research institution behind the Museum of Natural Sciences – in cooperation with different Belgian and international institutions and organizations.\n\nThe purpose of the species list is to become the online reference in naming and occurrence of species in Belgium, easy to consult in just one website that centralizes and standardizes the information. For every species that's been described, information is given on among other things the conservation status, the distribution, the habitat and much more. More and more species index cards are fitted with pictures and interesting links.\n\nThe website is aimed at a broad audience: researchers, decision makers, students, journalists, nature conversationists and all nature lovers.\n\nWant to know more? \nLog on to www.species.be!","curation":"NotCurated","hasTaxonData":true,"recordCount":59439,"updatedAt":"2012-02-09"},{"id":158,"title":"European Nature Information System","titleShort":"EUNIS","description":"Find species, habitat types and protected sites across Europe ","homeURL":"https://eunis.eea.europa.eu/","isOutlinkReady":true,"curation":"AutoCurated","hasTaxonData":true,"recordCount":337599,"updatedAt":"2022-08-31"},{"id":159,"title":"CU*STAR","titleShort":"CU*STAR","description":"CU*STAR is the indexing backbone to the star websites for biology - such as micro*scope.","curation":"NotCurated","hasTaxonData":false,"recordCount":516269,"updatedAt":"2012-02-09"},{"id":161,"title":"Orthoptera Species File","titleShort":"Orthoptera Species File","description":"This file contains taxon names and related nomenclatural information for the order Orthoptera originating from the Orthoptera Species File maintained by the Species File Group (http://software.speciesfile.org) at the University of Illinois, Illinois Natural History Survey.","curation":"NotCurated","hasTaxonData":true,"recordCount":42094,"updatedAt":"2012-02-09"},{"id":162,"title":"Bishop Museum","titleShort":"Bishop Museum","description":"Bishop Museum Taxonomic Database","curation":"NotCurated","hasTaxonData":false,"recordCount":301496,"updatedAt":"2012-02-09"},{"id":163,"title":"IUCN Red List of Threatened Species","titleShort":"IUCN Red List of Threatened Species","description":"The IUCN Red List of Threatened Species™ is widely recognized as the most comprehensive, objective global approach for evaluating the conservation status of plant and animal species. From its small beginning, the IUCN Red List has grown in size and complexity and now plays an increasingly prominent role in guiding conservation activities of governments, NGOs and scientific institutions. The introduction in 1994 of a scientifically rigorous approach to determine risks of extinction that is applicable to all species, has become a world standard. In order to produce the IUCN Red List of Threatened Species™, the IUCN Species Programme working with the IUCN Survival Commission (SSC) and with members of IUCN draws on and mobilizes a network of scientists and partner organizations working in almost every country in the world, who collectively hold what is likely the most complete scientific knowledge base on the biology and conservation status of species.","curation":"Curated","hasTaxonData":true,"recordCount":81672,"updatedAt":"2012-02-09"},{"id":164,"title":"BioLib.cz","titleShort":"BioLib.cz","description":"BioLib is an international encyclopedia of plants, fungi and animals.","curation":"NotCurated","hasTaxonData":false,"recordCount":974691,"updatedAt":"2012-02-09"},{"id":165,"title":"Tropicos - Missouri Botanical Garden","titleShort":"Tropicos","description":"The Tropicos database links over 1.33M scientific names with over 4.87M specimens and over 685K digital images. The data includes over 150K references from over 52.6K publications offered as a free service to the world’s scientific community.","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":1368229,"updatedAt":"2021-11-12"},{"id":166,"title":"nlbif","titleShort":"nlbif","description":"NLBIF is the Dutch Node of the Global Biodiversity Information Facility network.","curation":"NotCurated","hasTaxonData":false,"recordCount":1264100,"updatedAt":"2012-02-09"},{"id":167,"uuid":"6b3905ce-5025-49f3-9697-ddd5bdfb4ff0","title":"The International Plant Names Index","titleShort":"IPNI","version":"2024-09-10","description":"The International Plant Names Index (IPNI) is a database of the names and associated basic bibliographical details of seed plants, ferns and lycophytes. Its goal is to eliminate the need for repeated reference to primary sources for basic bibliographic information about plant names. The data are freely available and are gradually being standardized and checked. IPNI will be a dynamic resource, depending on direct contributions by all members of the botanical community.","homeURL":"https://www.ipni.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":1880226,"updatedAt":"2024-10-08"},{"id":168,"uuid":"1137dfa3-5b8c-487d-b497-dc0938605864","title":"Index to Organism Names","titleShort":"ION","description":"ION contains millions of animal names, both fossil and recent, at all taxonomic ranks, reported from the scientific literature. (Bacteria, plant and virus names will be added soon).\n\nThese names are derived from premier Clarivate databases: Zoological Record®, BIOSIS Previews®, and Biological Abstracts®. All names are tied to at least one published article. Together, these resources cover every aspect of the life sciences - providing names from over 30 million scientific records, including approximately ,000 international journals, patents, books, and conference proceedings. They provide a powerful foundation for the most complete collection of organism names available today.","homeURL":"http://organismnames.com/","isOutlinkReady":true,"curation":"NotCurated","hasTaxonData":false,"recordCount":5309468,"updatedAt":"2023-03-07"},{"id":169,"title":"uBio NameBank","titleShort":"uBio NameBank","description":"uBio uses names and taxonomic intelligence to manage information about organisms.","curation":"NotCurated","hasTaxonData":false,"recordCount":10004817,"updatedAt":"2013-05-31"},{"id":170,"uuid":"eea8315d-a244-4625-859a-226675622312","title":"Arctos","titleShort":"Arctos","version":"2024-09-10","description":"Arctos is an ongoing effort to integrate access to specimen data, collection-management tools, and external resources on the internet.","homeURL":"https://arctosdb.org/","isOutlinkReady":true,"curation":"AutoCurated","hasTaxonData":true,"recordCount":3196139,"updatedAt":"2024-10-08"},{"id":171,"title":"Checklist of Beetles (Coleoptera) of Canada and Alaska. Second Edition.","titleShort":"Checklist of Beetles (Coleoptera) of Cana...","description":"All 8238 species-group taxa of Coleoptera known to occur in Canada and Alaska are recorded by province/territory or state, along with their author(s) and year of publication, in a classification framework. Only presence of taxa in each Canadian province or territory and Alaska is noted. Labrador is considered a distinct geographical entity. Adventive and Holarctic species-group taxa are indicated. References to pertinent identification keys are given under the corresponding supraspecific taxa.","curation":"NotCurated","hasTaxonData":false,"recordCount":12125,"updatedAt":"2014-03-11"},{"id":172,"uuid":"fad9970e-c358-4e1b-8cc3-f9ad2582751f","title":"The Paleobiology Database","titleShort":"PaleoBioDB","version":"2024-09-10","description":"The Paleobiology Database (PBDB) is a non-governmental, non-profit public resource for paleontological data. It has been organized and operated by a multi-disciplinary, multi-institutional, international group of paleobiological researchers. Its purpose is to provide global, collection-based occurrence and taxonomic data for organisms of all geological ages, as well data services to allow easy access to data for independent development of analytical tools, visualization software, and applications of all types. The Database’s broader goal is to encourage and enable data-driven collaborative efforts that address large-scale paleobiological questions.","homeURL":"https://paleobiodb.org/#/","curation":"Curated","hasTaxonData":true,"recordCount":326645,"updatedAt":"2024-10-08"},{"id":173,"uuid":"c24e0905-4980-4e1d-aff2-ee0ef54ea1f8","title":"The Reptile Database","titleShort":"The Reptile DataBase","description":"This database provides a catalogue of all living reptile species and their classification. The database covers all living snakes, lizards, turtles, amphisbaenians, tuataras, and crocodiles. Currently there are about 9,500 species including another 2,800 subspecies (statistics). The database focuses on taxonomic data, i.e. names and synonyms, distribution and type data and literature references.","homeURL":"http://reptile-database.org/","curation":"Curated","hasTaxonData":false,"recordCount":13890,"updatedAt":"2014-12-08"},{"id":174,"uuid":"464dafec-1037-432d-8449-c0b309e0a030","title":"The Mammal Species of The World","titleShort":"Mammal Species of the World","description":"Mammal Species of the World, 3rd edition (MSW3) is a database of mammalian taxonomy, based upon the 2005 book Mammal Species of the World. A Taxonomic and Geographic Reference (3rd ed). Don E. Wilson \u0026 DeeAnn M. Reeder (editors).","homeURL":"https://www.departments.bucknell.edu/biology/resources/msw3/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":33993,"updatedAt":"2018-08-04"},{"id":175,"uuid":"b1d8de7a-ab96-455f-acd8-f3fff2d7d169","title":"BirdLife International","titleShort":"BirdLife International","description":"BirdLife is widely recognised as the world leader in bird conservation. Rigorous science informed by practical feedback from projects on the ground in important sites and habitats enables us to implement successful conservation programmes for birds and all nature.","homeURL":"http://www.birdlife.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":13785,"updatedAt":"2014-12-10"},{"id":176,"title":"Checklist da Flora de Portugal (Continental, Açores e Madeira)","titleShort":"Checklist da Flora de Portugal (Continent...","description":"The checklist of vascular plants of Portugal, including Mainland Portugal, Azores and Madeira, was published in 2012 by ALFA (Associação Lusitana de Fitossociologia), and adopted formally by the Instituto de Conservação da Natureza e da Biodiversidade (presently ICNF). The checklist covers Continental Portugal, Azores and Madeira. It includes a total of 3995 taxa (including infraspecific taxa), of which 3314 are for Mainland Portugal, 1006 for Azores and 1233 for Madeira. These taxa are distributed among 185 families and 1066 genera. The checklist also includes establishment means, identifying native, introduced of endemic taxa.","curation":"Curated","hasTaxonData":false,"recordCount":3994,"updatedAt":"2015-03-03"},{"id":177,"title":"FishBase Cache","titleShort":"FishBase Cache","description":"FishBase is a global species database of fish species(specifically finfish). It is the largest and the mostextensively accessed online database of finfish","curation":"Curated","hasTaxonData":false,"recordCount":95764,"updatedAt":"2019-11-08"},{"id":178,"title":"Silva","titleShort":"Silva","description":"High quality ribosomal RNA databases","curation":"NotCurated","hasTaxonData":false,"recordCount":0,"updatedAt":"2016-10-18"},{"id":179,"uuid":"e10865e2-cdd9-4f97-912f-08f3d5ef49f7","title":"Open Tree of Life Reference Taxonomy","titleShort":"Open Tree of Life","description":"Open Tree of Life aims to construct a comprehensive, dynamic and digitally-available tree of life by synthesizing published phylogenetic trees along withtaxonomic data. The project is a collaborative effortbetween 11 PIs across 10 institutions.","homeURL":"https://tree.opentreeoflife.org/","curation":"AutoCurated","hasTaxonData":false,"recordCount":4528127,"updatedAt":"2021-07-05"},{"id":180,"uuid":"e26d2a88-0f46-40c1-8cf4-997274e3a495","title":"\n      iNaturalist Taxonomy\n    ","titleShort":"iNaturalist","version":"2024-09-13","description":"\n        Taxonomy from iNaturalist.org, an online social network of people sharing biodiversity information to help each other learn about nature.\n      ","homeURL":"https://inaturalist.org/","isOutlinkReady":true,"curation":"NotCurated","hasTaxonData":false,"recordCount":1322935,"updatedAt":"2024-10-08"},{"id":181,"uuid":"417454fa-a0a1-4b9c-814d-edc0f4f25ad8","title":"The Interim Register of Marine and Nonmarine Genera","titleShort":"IRMNG","version":"2024-07-03","description":"The Interim Register of Marine and Nonmarine Genera is a provisional (or ‘interim’) compilation of genus names – including species names in many cases – and covers both living and extinct biota into a single system to support taxonomic and other queries dealing with e.g. homonyms, authorities, parent-child relationships, spelling variations and distinctions between marine and non-marine or fossil and recent taxa","homeURL":"https://irmng.org/","curation":"Curated","hasTaxonData":true,"recordCount":538490,"updatedAt":"2024-10-08"},{"id":182,"title":"Gymno","titleShort":"Gymno","description":"This classification is primarily focused on Gymnodinium, a genus of dinoflagellate. I tried to include all Gymnodinium name strings (even invalid names and lexical variants).","curation":"NotCurated","hasTaxonData":true,"recordCount":488,"updatedAt":"2019-11-12"},{"id":183,"uuid":"05ad6ca2-fc37-47f4-983a-72e535420e28","title":"Index Animalium by Charles Davies Sherborn","titleShort":"Sherborn Index Animalium","description":"Index Animalium is a monumental work that covers 400 000 zoological names registered by science between 1758 and 1850","homeURL":"https://www.sil.si.edu/DigitalCollections/indexanimalium/taxonomicnames/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":373149,"updatedAt":"2023-05-01"},{"id":184,"uuid":"94270cdd-5424-4bb1-8324-46ccc5386dc7","title":"ASM Mammal Diversity Database","titleShort":"ASM Mammal Diversity DB","description":"Mammal Diversity Database. 2021. www.mammaldiversity.org. American Society of Mammalogists. Accessed 2021-01-28.","homeURL":"https://mammaldiversity.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":8921,"updatedAt":"2021-07-05"},{"id":185,"uuid":"6421ffec-38e3-40fb-a6d9-af27238a47a1","title":"IOC World Bird List","titleShort":"IOC World Bird List","description":"The IOC World Bird List is an open access resource of the international community of ornithologists.","homeURL":"https://www.worldbirdnames.org/","curation":"Curated","hasTaxonData":false,"recordCount":11072,"updatedAt":"2021-12-12"},{"id":186,"uuid":"c79d055b-211b-40de-8e27-618011656265","title":"MCZbase","titleShort":"MCZbase","description":"The Museum of Comparative Zoology was founded in 1859 on the concept that collections are an integral and fundamental component of zoological research and teaching. This more than 150-year-old commitment remains a strong and proud tradition for the MCZ. The present-day MCZ contains over 21-million specimens in ten research collections which comprise one of the world's richest and most varied resources for studying the diversity of life. The museum serves as the primary repository for zoological specimens collected by past and present Harvard faculty-curators, staff and associates conducting research around the world. As a premier university museum and research institution, the specimens and their related data are available to researchers of the scientific and museum community. doi:10.5281/zenodo.891420","homeURL":"https://mczbase.mcz.harvard.edu/","isOutlinkReady":true,"curation":"AutoCurated","hasTaxonData":false,"recordCount":272997,"updatedAt":"2023-03-06"},{"id":187,"uuid":"577c0b56-4a3c-4314-8724-14b304f601de","title":"The eBird/Clements Checklist of Birds of the World","titleShort":"Clements' Birds of the World","description":"The eBird/Clements Checklist of Birds of the World: v2019. Downloaded from https://www.birds.cornell.edu/clementschecklist/download/","homeURL":"https://www.birds.cornell.edu/clementschecklist/","curation":"Curated","hasTaxonData":false,"recordCount":32610,"updatedAt":"2021-12-12"},{"id":188,"uuid":"91d38806-8435-479f-a18d-705e5cb0767c","title":"American Ornithological Society","titleShort":"American Ornithological Society","description":"The American Ornithological Society's (AOS) Checklist is the official source on the taxonomy of birds found in North and Middle America, including adjacent islands. This list is produced by the North American Classification and Nomenclature Committee (NACC) of the AOS.\n\nRecommended citation: Chesser, R. T., K. J. Burns, C. Cicero, J. L. Dunn, A. W. Kratter, I. J. Lovette, P. C. Rasmussen, J. V. Remsen, Jr., D. F. Stotz, and K. Winker. 2019. Check-list of North American Birds (online). American Ornithological Society. http://checklist.aou.org/taxa","homeURL":"https://americanornithology.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":2154,"updatedAt":"2020-05-30"},{"id":189,"uuid":"85023fe5-bf2a-486b-bdae-3e61cefd41fd","title":"Howard and Moore Complete Checklist of the Birds of the World","titleShort":"Howard \u0026 Moore Birds of the World","description":"Christidis et al. 2018. The Howard and Moore Complete Checklist of the Birds of the World, version 4.1 (Downloadable checklist). Accessed from https://www.howardandmoore.org.","homeURL":"https://www.howardandmoore.org/","curation":"Curated","hasTaxonData":false,"recordCount":26194,"updatedAt":"2020-05-31"},{"id":193,"title":"Myriatrix","titleShort":"Myriatrix","description":"Myriatrix is a Scratchpads-based Virtual Research Environment proposed to the International Society of Myriapodology. It allows collaborative editing and linking of the classification, literature, and morphological traits of the many-legged terrestrial invertebrate groups Onychophora and Myriapoda (to the inclusion of Euthycarcinoidea). The taxonomic backbone is based on the Species 2000 \u0026 ITIS Catalogue of Life (2015 release). The literature database contains circa 1300 references, spanning from 1535 to present. This dataset represents the output of an ongoing endeavor, and therefore is periodically updated. For more information, please see http://myriatrix.myspecies.info/ and the original database proposal on https://www.researchgate.net/publication/337844165\n\n\n\nHow to cite:\n\nThe Fellegship of the Rings (2020 onwards): Myriatrix. Available from http://myriatrix.myspecies.info","homeURL":"http://myriatrix.myspecies.info","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":32466,"updatedAt":"2023-03-06"},{"id":194,"uuid":"68938dc9-b93d-43bc-9d51-5c2a632f136f","title":"PLAZI treatments","titleShort":"Plazi","version":"2024-09-30","description":"Plazi is an association supporting and promoting the development of persistent and openly accessible digital taxonomic literature. ","homeURL":"https://www.plazi.org/","isOutlinkReady":true,"curation":"AutoCurated","hasTaxonData":false,"recordCount":934619,"updatedAt":"2024-10-08"},{"id":195,"uuid":"a5869bfb-7cbf-40f2-88d3-962922dac43f","title":"AlgaeBase","titleShort":"AlgaeBase","description":"AlgaeBase is a global algal database of taxonomic, nomenclatural and distributional information.","homeURL":"https://www.algaebase.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":163803,"updatedAt":"2021-10-21"},{"id":196,"uuid":"39e7b959-9b16-460c-a77f-71934b7098e0","title":"World Flora Online Plant List 2024-12","titleShort":"World Flora Online","version":"2024-12-20","doi":"10.5281/zenodo.7460141","description":"The consensus taxonomy of plants used as the backbone for the World Flora Online (WFO, https://www.worldfloraonline.org/) portal, and issued as editions of the WFO Plant List (https://wfoplantlist.org). New versions of this checklist are released every six months in June and December: this is release 2024-12. The history of data development for the WFO taxonomic backbone is given on the WFO Plant List background page (https://wfoplantlist.org/background). Taxonomic names are incorporated into WFO from nomenclators International Plant Name Index (IPNI, https://www.ipni.org/) for vascular plants, and Tropicos (https://www.tropicos.org/home) for bryophytes. Taxonomic and nomenclatural updates are incorporated from the WFO's Taxonomic Expert Networks (TENs, https://about.worldfloraonline.org/tens) and the World Checklist of Vascular Plants (WCVP, https://powo.science.kew.org/about-wcvp), facilitated by the Royal Botanic Gardens, Kew.","homeURL":"https://worldfloraonline.org","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":1638552,"updatedAt":"2025-01-29"},{"id":197,"uuid":"814d1a77-2234-449b-af4a-138e0e1b1326","title":"The World Checklist of Vascular Plants","titleShort":"World Checklist of Vascular Plants","version":"2024-10-06","description":"The World Checklist of Vascular Plants (WCVP) is a comprehensive list of scientifically described plant species, compiled over four decades, from peer-reviewed literature, authoritative scientific databases, herbaria and observations, then reviewed by experts.","homeURL":"https://wcvp.science.kew.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":1431675,"updatedAt":"2024-10-08"},{"id":198,"uuid":"75fb6846-4c37-4b45-a2ab-05dc0124957b","title":"The Leipzig Catalogue of Vascular Plants","titleShort":"Leipzig Cat. Vasc. Plants","description":"LCVP, The Leipzig catalogue of vascular plants, a new taxonomic reference list for all known vascular plants","homeURL":"https://github.com/idiv-biodiversity/LCVP","curation":"NotCurated","hasTaxonData":true,"recordCount":1316062,"updatedAt":"2021-12-30"},{"id":200,"uuid":"75886826-50f9-4513-916d-3ab4875cb063","title":"The Terrestrial Parasite Tracker","titleShort":"Terrestrial Parasite Tracker","description":"The goal of the Terrestrial Parasite Tracker (TPT) project is to mobilize and digitally capture vector and parasite collections to help build a picture of parasite host-association evolution, distributions, and the ecological interactions of disease vectors which will assist scientists, educators, land managers, and policy makers.","homeURL":"https://github.com/njdowdy/tpt-taxonomy","curation":"NotCurated","hasTaxonData":false,"recordCount":102027,"updatedAt":"2022-02-14"},{"id":201,"uuid":"e090da49-8feb-4e03-aff6-a0aa50c4dc37","title":"ICTV Virus Taxonomy","titleShort":"ICTV Virus Taxonomy","description":"The ICTV was created as a committee of the Virology Division of the International Union of Microbiological Societies (IUMS) and is governed by Statutes approved by the Virology Division.","homeURL":"https://talk.ictvonline.org/taxonomy","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":9110,"updatedAt":"2022-02-14"},{"id":202,"uuid":"7911b6d6-9029-496f-b3a7-7e233199c1d7","title":"Discover Life Bee Species Guide","titleShort":"Discover Life Bees","description":"Discover Life bee species guide and world checklist.","homeURL":"http://www.discoverlife.org/mp/20q?act=x_checklist\u0026guide=Apoidea_species","curation":"NotCurated","hasTaxonData":true,"recordCount":49264,"updatedAt":"2022-02-18"},{"id":203,"uuid":"b0ac4f6f-fc56-41b4-ad69-6af30a881e7e","title":"MycoBank","titleShort":"MycoBank","version":"2024-09-30","description":"MycoBank is an on-line database aimed as a service to the mycological and scientific community by documenting mycological nomenclatural novelties (new names and combinations) and associated data. Westerijk Fungal Biodiversity Institute.","homeURL":"https://www.mycobank.org","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":531497,"updatedAt":"2024-10-08"},{"id":204,"uuid":"4b373ccd-2f47-4c43-81c3-c2402360fd43","title":"Fungal Names","titleShort":"Fungal Names","description":"Fungal Names, a global data repository of fungal taxonomy, is established by the Institute of Microbiology, Chinese Academy of Sciences. The repository aims at providing integrated services on Fungi and fungus-like organisms involving fungal name registration, species identification, specimen preservation, taxonomists overview and related information query, statistics or data sharing for people worked with or interested in mycology.\n\nFang Wang, Ke Wang, Lei Cai, Mingjun Zhao, Paul M Kirk, Guomei Fan, Qinglan Sun, Bo Li, Shuai Wang, Zhengfei Yu, Dong Han, Juncai Ma, Linhuan Wu*, Yijian Yao*, Fungal names: a comprehensive nomenclatural repository and knowledge base for fungal taxonomy, Nucleic Acids Research, 2022, gkac926, https://doi.org/10.1093/nar/gkac926","homeURL":"https://nmdc.cn/fungalnames","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":587101,"updatedAt":"2023-03-03"},{"id":205,"uuid":"02fd9b10-78e4-43a5-889e-0639a771c576","title":"Nomenclator Zoologicus","titleShort":"Nomenclator Zoologicus","description":"Nomenclator Zoologicus is a catalog of the bibliographic origins of the names of every genus and subgenus in the published literature since the tenth edition of Linnaeus' System Natureae in 1758 (Linnæus, 1758) up to 1994. An estimated 340,000 genera are represented in the text and there are approximately 3000 supplemental corrections. It provides a nucleus of core genera data and is recognized as an essential reference document by the zoological taxonomic community.","homeURL":"https://doi.org/10.5281/zenodo.7010676","curation":"Curated","hasTaxonData":false,"recordCount":343145,"updatedAt":"2023-05-01"},{"id":206,"uuid":"5413758a-7fd8-4db9-b06b-f780f8688f2a","title":"Ruhoff 1980","titleShort":"Ruhoff 1980","description":"Index to the species of Mollusca introduced from 1850 to 1870","homeURL":"https://doi.org/10.5479/si.00810282.294","curation":"AutoCurated","hasTaxonData":false,"recordCount":35487,"updatedAt":"2023-08-22"},{"id":207,"uuid":"f972c3e7-9da8-48d1-aa00-5c6c56c24614","title":"Wikidata","titleShort":"Wikidata","description":"Wikidata is a collaboratively edited multilingual knowledge graph hosted by the Wikimedia Foundation. It is a common source of open data that Wikimedia projects such as Wikipedia, and anyone else, can use under the CC0 public domain license. Wikidata is a wiki powered by the software MediaWiki, including its extension for semi-structured data, the Wikibase.","homeURL":"https://wikidata.org","isOutlinkReady":true,"curation":"AutoCurated","hasTaxonData":false,"recordCount":3476003,"updatedAt":"2023-10-09"},{"id":208,"uuid":"3d10ba04-be3a-4617-b9d5-07f1ae5ac195","title":"List of Prokaryotic names with Standing in Nomenclature","titleShort":"LPSN","version":"2024-09-30","description":"The List of Prokaryotic names with Standing in Nomenclature (LPSN) provides comprehensive information on the nomenclature of prokaryotes and much more.LPSN is a free to use service founded by Jean P. Euzéby in 1997 and later on maintained by Aidan C. Parte.","homeURL":"https://lpsn.dsmz.de/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":30935,"updatedAt":"2024-10-08"},{"id":209,"uuid":"365ee637-7189-4551-a52a-74aa79d3ee2f","title":"New Zealand Organizm Register","titleShort":"NZOR","version":"2024-10-03","description":"NZOR is an actively maintained compilation of all organism names relevant to New Zealand: indigenous, endemic or exotic species or species not present in New Zealand but of national interest. NZOR is digitally and automatically assembled from a number of taxonomic data providers. It provides a consensus opinion on the preferred name for an organism, any alternative scientific names (synonyms), common and Māori names, relevant literature, and the data provider’s view on the documented presence/absence in New Zealand.","homeURL":"https://www.nzor.org.nz/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":160048,"updatedAt":"2024-10-08"}]
