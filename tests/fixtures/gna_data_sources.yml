        [{"id":1,"uuid":"d4df2968-4257-4ad9-ab81-bedbbfb25e2a","title":"Catalogue of Life","titleShort":"Catalogue of Life","version":"2024-12-19","doi":"10.48580/dglq4","description":"The Catalogue of Life is an assembly of expert-based global species checklists with the aim to build a comprehensive catalogue of all known species of organisms on Earth. Continuous progress is made towards completion, but for now, it probably includes just over 80% of the world's known species. The Catalogue of Life estimates 2.3M extant species on the planet recognised by taxonomists at present time. This means that for many groups it continues to be deficient, and users may notice that many species are still missing from the Catalogue.\n\n### What's new in December 2024 edition?\n\n#### 86 checklists have been updated:\n\n* 3i Auchenorrhyncha\n* Entiminae\n* GLI\n* ITIS (incl. new global checklist for cynaobacteria, class Cyanophyceae)\n* Scarabs\n* Sesiidae\n* SF Aphid\n* SF Chrysididae\n* SF Coreoidea\n* SF Dermaptera\n* SF Embioptera\n* SF Isoptera \n* SF Lygaeoidea \n* SF Mantodea \n* SF Orthoptera \n* SF Phasmida \n* SF Plecoptera \n* SF Psocodea \n* Systema Dipterorum\n* WCO \n* WOL \n* WoRMS, 65 checklists\n\n#### Other changes:\n\n* Gymnodinium ver. 0.1 of Jun 2017, Mites GSD Tenuipalpidae of Nov 2009 were re-synced.","homeURL":"https://www.catalogueoflife.org/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":5256795,"updatedAt":"2025-01-29"},{"id":2,"uuid":"68923690-0727-473c-b7c5-2ae9e601e3fd","title":"Wikispecies","titleShort":"Wikispecies","version":"2025-01-29","description":"The free species directory that anyone can edit.","homeURL":"https://species.wikimedia.org/wiki/Main_Page","isOutlinkReady":true,"curation":"Curated","hasTaxonData":false,"recordCount":786988,"updatedAt":"2025-01-29"},{"id":3,"uuid":"5d066e84-e512-4a2f-875c-0a605d3d9f35","title":"Integrated Taxonomic Information SystemITIS","titleShort":"ITIS","version":"2024-01-29","description":"The White House Subcommittee on Biodiversity and Ecosystem Dynamics has identified systematics as a research priority that is fundamental to ecosystem management and biodiversity conservation. This primary need identified by the Subcommittee requires improvements in the organization of, and access to, standardized nomenclature. ITIS (originally referred to as the Interagency Taxonomic Information System) was designed to fulfill these requirements. In the future, the ITIS will provide taxonomic data and a directory of taxonomic expertise that will support the system","homeURL":"https://www.itis.gov/","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":963716,"updatedAt":"2025-01-29"},{"id":4,"uuid":"97d7633b-5f79-4307-a397-3c29402d9311","title":"National Center for Biotechnology Information","titleShort":"NCBI","version":"2025-01-30","description":"The National Center for Biotechnology Information advances science and health by providing access to biomedical and genomic information.","homeURL":"https://www.ncbi.nlm.nih.gov/","isOutlinkReady":true,"curation":"NotCurated","hasTaxonData":false,"recordCount":2643715,"updatedAt":"2025-01-31"},{"id":5,"uuid":"af06816a-0b28-4a09-8219-bd1d63289858","title":"Index Fungorum: Species Fungorum","titleShort":"Index Fungorum","description":"The Index Fungorum, the global fungal nomenclator coordinated and supported by the Index Fungorum Partnership, contains names of fungi (including yeasts, lichens, chromistan fungal analogues, protozoan fungal analogues and fossil forms) at all ranks.\n\nAs a result of changes to the ICN (previously ICBN) relating to registration of names and following the lead taken by MycoBank, Index Fungorum now provides a mechanism to register names of new taxa, new names, new combinations and new typifications — no login is required. Names registered at Index Fungorum can be published immediately through the Index Fungorum e-Publication facility — an authorized login is required for this.\n\nSpecies Fungorum is currently an RBG Kew coordinated initiative to compile a global checklist of the fungi. You may search systematically defined and taxonomically complete datasets - global species databases - or the entire Species Fungorum. Species Fungorum contributes the fungal component to the Species 2000 project and, in partnership with ITIS, to the Catalogue of Life (currently used in the GBIF and EoL portal); for more information regarding these global initiative visit their websites. Please contact Paul Kirk if you you would like to contribute to Species Fungorum.","homeURL":"http://www.speciesfungorum.org","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":516042,"updatedAt":"2023-03-08"},{"id":6,"title":"GRIN Taxonomy for Plants","titleShort":"GRIN Taxonomy for Plants","description":"GRIN taxonomic data provide the structure and nomeclature for accessions of the National Plant Germplasm System (NPGS), part of the National Genetic Resources Program (NGRP) of the United States Department of Agriculture's (USDA's) Agricultural Research Service (ARS). In GRIN Taxonomy for Plants all families and genera of vascular plants and over 46,000 species from throughout the world are represented, especially economic plants and their relatives. Information on scientific and common names, classification, distribution, references, and economic impacts are provided.","curation":"Curated","hasTaxonData":true,"recordCount":126802,"updatedAt":"2012-02-09"},{"id":7,"title":"Union 4","titleShort":"Union 4","description":"This classification seeks to include all taxa and to access all names of clades including variant forms of names. It will include content developed as IRMNG, and a framework developed as CU*STAR for microscope.mbl.edu that was modified in eutree.lifedesks.org. It is a work in progress.","curation":"NotCurated","hasTaxonData":true,"recordCount":1251124,"updatedAt":"2012-08-21"},{"id":8,"uuid":"f8e586aa-876e-4b0a-ab89-da0b4a64c19a","title":"The Interim Register of Marine and Nonmarine Genera","titleShort":"IRMNG (old)","description":"The Interim Register of Marine and Nonmarine Genera is a provisional (or ‘interim’) compilation of genus names – including species names in many cases – and covers both living and extinct biota into a single system to support taxonomic and other queries dealing with e.g. homonyms, authorities, parent-child relationships, spelling variations and distinctions between marine and non-marine or fossil and recent taxa","homeURL":"https://irmng.org/","curation":"NotCurated","hasTaxonData":true,"recordCount":2392638,"updatedAt":"2016-10-21"},{"id":9,"uuid":"bf077d91-673a-4be4-8af9-76db45d07e98","title":"World Register of Marine Species","titleShort":"WoRMS","version":"2024-09-10","doi":"http://dx.doi.org/10.14284/170","description":"An authoritative classification and catalogue of marine names","homeURL":"https://marinespecies.org","isOutlinkReady":true,"curation":"Curated","hasTaxonData":true,"recordCount":1436304,"updatedAt":"2024-10-08"},{"id":10,"uuid":"bacd21f0-44e0-43e2-914c-70929916f257","title":"Freebase","titleShort":"Freebase","description":"An entity graph of people, places and things, built by a community that loves open data.","curation":"NotCurated","hasTaxonData":true,"recordCount":138803,"updatedAt":"2012-08-01"},{"id":11,"uuid":"eebb6f49-e1a1-4f42-b9d5-050844c893cd","title":"Global Biodiversity Information Facility Backbone Taxonomy","titleShort":"GBIF Backbone Taxonomy","description":"[\"The GBIF Backbone Taxonomy is a single, synthetic management classification with the goal of covering all names GBIF is dealing with.          It\u0026#39;s the taxonomic backbone that allows GBIF to integrate name based information from different resources, no matter if these are occurrence datasets, species pages, names from nomenclators or external sources like EOL, Genbank or IUCN. This backbone allows taxonomic search, browse and reporting operations across all those resources in a consistent way and to provide means to crosswalk names from one source to another.\", \"It is updated regulary through an automated process in which the Catalogue of Life acts as a starting point also providing the complete higher classification above families. Additional scientific names only found in other authoritative nomenclatural and taxonomic datasets are then merged into the tree, thus extending the original catalogue and broadening the backbones name coverage.          The GBIF Backbone taxonomy also includes identifiers for Operational Taxonomic Units (OTUs) drawn from the barcoding resources iBOL and UNITE.\", \"International Barcode of Life project (iBOL), Barcode Index Numbers (BINs).  BINs are connected to a taxon name and its classification by taking into account all names applied to the BIN and picking names with at least 80% consensus. If there is no consensus of name at the species level, the selection process is repeated moving up the major Linnaean ranks until consensus is achieved.\", \"UNITE - Unified system for the DNA based fungal species, Species Hypotheses (SHs).  SHs are connected to a taxon name and its classification based on the determination of the RefS (reference sequence) if present or the RepS (representative sequence). In the latter case, if there is no match in the UNITE taxonomy, the lowest rank with 100% consensus within the SH will be used.\", \"The GBIF Backbone Taxonomy is available for download at https://hosted-datasets.gbif.org/datasets/backbone/ in different formats together with an archive of all previous versions.\", \"The following 105 sources have been used to assemble the GBIF backbone with number of names given in brackets:\\n\u003cul\u003e\u003cli\u003eCatalogue of Life Checklist - 4766428 names\u003c/li\u003e\u003cli\u003eInternational Barcode of Life project (iBOL) Barcode Index Numbers (BINs) - 635951 names\u003c/li\u003e\u003cli\u003eUNITE - Unified system for the DNA based fungal species linked to the classification - 611208 names\u003c/li\u003e\u003cli\u003eThe Paleobiology Database - 212054 names\u003c/li\u003e\u003cli\u003eWorld Register of Marine Species - 188857 names\u003c/li\u003e\u003cli\u003eThe Interim Register of Marine and Nonmarine Genera - 183894 names\u003c/li\u003e\u003cli\u003eThe World Checklist of Vascular Plants (WCVP) - 131891 names\u003c/li\u003e\u003cli\u003eGBIF Backbone Taxonomy - 114350 names\u003c/li\u003e\u003cli\u003eTAXREF - 109374 names\u003c/li\u003e\u003cli\u003eThe Leipzig catalogue of vascular plants - 75380 names\u003c/li\u003e\u003cli\u003eZooBank - 73549 names\u003c/li\u003e\u003cli\u003eIntegrated Taxonomic Information System (ITIS) - 68377 names\u003c/li\u003e\u003cli\u003ePlazi.org taxonomic treatments database - 61346 names\u003c/li\u003e\u003cli\u003eGenome Taxonomy Database r207 - 60545 names\u003c/li\u003e\u003cli\u003eInternational Plant Names Index - 52329 names\u003c/li\u003e\u003cli\u003eFauna Europaea - 45077 names\u003c/li\u003e\u003cli\u003eThe National Checklist of Taiwan (Catalogue of Life in Taiwan, TaiCoL) - 36193 names\u003c/li\u003e\u003cli\u003eDyntaxa. Svensk taxonomisk databas - 35892 names\u003c/li\u003e\u003cli\u003eThe Plant List with literature - 32692 names\u003c/li\u003e\u003cli\u003eUnited Kingdom Species Inventory (UKSI) - 29643 names\u003c/li\u003e\u003cli\u003eArtsnavnebasen - 29208 names\u003c/li\u003e\u003cli\u003eThe IUCN Red List of Threatened Species - 21221 names\u003c/li\u003e\u003cli\u003eAfromoths, online database of Afrotropical moth species (Lepidoptera) - 13961 names\u003c/li\u003e\u003cli\u003eBrazilian Flora 2020 project - Projeto Flora do Brasil 2020 - 13829 names\u003c/li\u003e\u003cli\u003eProkaryotic Nomenclature Up-to-Date (PNU) - 10079 names\u003c/li\u003e\u003cli\u003eChecklist Dutch Species Register - Nederlands Soortenregister - 8814 names\u003c/li\u003e\u003cli\u003eICTV Master Species List (MSL) - 7852 names\u003c/li\u003e\u003cli\u003eCockr