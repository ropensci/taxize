        GBIF Backbone Taxonomy, often called the Nub taxonomy, is a single synthetic
        management classification with the goal of covering all names GBIF is dealing
        with. It&#39;s the taxonomic backbone that allows GBIF to integrate name based
        information from different resources, no matter if these are occurrence datasets,
